<html ng-app="codehub">
<head>
	<title>Question</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-route.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.01/ace.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


	<link rel="stylesheet/less" type="text/css" href="css/main.less">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/yeti/bootstrap.min.css">



</head>

<body class="container-fluid">
<div class="row">
	

	<div class="col-md-6">
		<!-- HEADER START -->
		<div class="row codehub-header bg-grey-light">
			<ul class="nav navbar-nav">
				<li class="dropdown">
				    <a class="dropdown-toggle codehub-logo" data-toggle="dropdown" href="#">
				    	CodeHub
				    	<span class="caret"></span>
				    </a>
				    <ul class="dropdown-menu">
				    	<li><a href="#">About</a></li>
				    	<li><a href="#">Help</a></li>
				    	<li><a href="#">Action</a></li>
				    </ul>
			  	</li>

				<li><a href="">Ask</a></li>
				<li><a href="">Browse</a></li>
				<li><a href="">Login</a></li>

			</ul>
			
		</div>

		<!-- BODY START -->
		<div class="row codehub-body">
			<div class="col-md-12 codehub-qa" style="">
				<h2 class="bg-danger title">Why my ... doesn't compile?</h2>
				<div qa-question></div>
				<h2 class="bg-success title">Answers</h2>
				<div qa-answer></div>
				<div qa-form></div>
			</div>
		</div>
	</div>



	<div class="col-md-6 codehub-body">
		<div class="row codehub-file-tabs bg-grey-light">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">File1</a></li>
				<li><a href="#">File2</a></li>
				<li><a href="#">File3</a></li>
			</ul>
		</div>
		<div class="row codehub-editor" code-editor ></div>
		<div class="row codehub-controls bg-grey" code-control></div>
	</div>

	

		
</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

</body>
</html>
